<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="description" content="...">
	<meta name="author" content="Vanderclin Rocha">
	<meta name="theme-color" content="#01837F">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/customization.css" rel="stylesheet">
	<link href="../css/chart.css" rel="stylesheet">


    <title>Khally Crochetaria</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-marrs-green">
	  <div class="container-fluid">
		<a class="navbar-brand" href="#">Khally Crochetaria</a>
		<span class="ms-auto me-1" id="display_name"></span>
		<div class="dropdown">
		  <img class="avatar" id="display_avatar" data-bs-toggle="dropdown">
		  <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="dropdownAvatar">
			<li class="mb-1"><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modal_profile">Perfil</a></li>
			<li class="mt-1"><a class="dropdown-item" id="button_signout">Sair</a></li>
		  </ul>
		</div>
	  </div>
	</nav>


	<div class="modal fade" id="modal_profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm modal-dialog-centered">
		<div class="modal-content">
		  <div class="modal-body">
			<center class="profile">
			  <img class="profile-avatar" id="modal_display_avatar" src="../assets/icons/user_avatar.png">
			  <h3 class="profile-username" id="modal_display_name"></h3>
			  <div class="justify-content-center d-inline-flex">
				<h6 class="profile-email" id="modal_display_email">useremail@example.com</h6>
				<img class="profile-checked" id="modal_display_checked" src="../assets/icons/user_error.png">
			  </div>
			</center>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Modal Update Profile -->
	<div class="modal fade" id="modal_update_profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-sm px-3">
		<div class="modal-content">
		  <div class="modal-body">
			<div class="d-flex">
			  <div class="image-avatar mx-auto">
				<div class="image-avatar-upload">
				  <label class="mx-auto" for="avatar">
					<img id="avatar_view" src="../assets/icons/user_avatar.png" />
				  </label>
				  <input class="item-img" id="avatar" type="file" accept="image/*"/>
				</div>
			  </div>
			</div>
			<div class="input-group mt-3 mb-3">
			  <input type="text" class="form-control" placeholder="Nome do usuÃ¡rio" aria-label="E-mail" id="avatar-name">
			</div>
			<button class="btn btn-outline-light w-100" onclick="updateProfile()">Atualizar</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<script src="../js/vendor/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/bootstrap.js"></script>
	<script src="../js/chart.js"></script>
	<script src="../js/customization.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
	<script src="../js/firebase/firebase-home.js"></script>
  </body>
</html>
